<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
      }
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #000;
          padding: 10px 20px;
          color: white;
      }
      .navbar .left,
      .navbar .right {
          display: flex;
          align-items: center;
      }
      .navbar .left {
          flex: 1;
      }
      .navbar .logo {
          margin-right: 20px;
          font-weight: bold;
      }
      .navbar .nav-links {
          display: flex;
          gap: 20px;
      }
      .navbar a {
          color: white;
          text-decoration: none;
          font-size: 14px;
      }
      .navbar .right a {
          margin-left: 20px;
      }
      .navbar .search {
          display: flex;
          align-items: center;
      }
      .navbar .search input {
          padding: 5px;
          font-size: 14px;
          border: none;
          border-radius: 5px;
      }
      .navbar .search button {
          background: none;
          border: none;
          color: white;
          cursor: pointer;
          font-size: 16px;
          margin-left: 5px;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
          .navbar {
              flex-direction: column;
              align-items: flex-start;
          }
          .navbar .left, .navbar .right {
              flex-direction: column;
              width: 100%;
          }
          .navbar .nav-links {
              flex-direction: column;
              width: 100%;
          }
          .navbar .nav-links a {
              padding: 10px 0;
              width: 100%;
              text-align: left;
              border-top: 1px solid #444;
          }
          .navbar .right {
              margin-top: 10px;
              width: 100%;
              justify-content: space-between;
          }
          .navbar .right a {
              margin-left: 0;
          }
          .navbar .search {
              width: 100%;
              margin-bottom: 10px;
          }
          .navbar .search input {
              width: calc(100% - 30px);
          }
      }
  </style>
</head>
<body>
  <div class="midcontains">
  <nav class="navbar">
      <div class="left">
          <div class="logo">
              <span>G-SHOCK</span> <span>CASIO</span>
          </div>
          <div class="nav-links">
              <a href="#">Watches</a>
              <a href="#">Electronic Musical Instruments</a>
              <a href="#">Calculators</a>
              <a href="#">Label Printers & Others</a>
          </div>
      </div>
      <div class="right">
          <div class="search">
              <input type="text" placeholder="Search...">
              <button type="button">&#128269;</button>
          </div>
          <a href="#">Support</a>
          <a href="#">Corporate</a>
      </div>
  </nav>

          </div>
          <div class="carousel-item">

          </div>
          <div class="carousel-item">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
